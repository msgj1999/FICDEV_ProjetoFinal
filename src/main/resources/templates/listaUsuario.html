<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            width: 280px;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .content {
            margin-left: 280px; /* Largura da barra lateral */
            padding: 30px;
        }

        .display-4 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .table {
            background-color: #fff;
            border-radius: 5px;
        }

        th,
        td {
            vertical-align: middle;
        }

        .btn {
            border-radius: 5px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn-primary i {
            color: #fff;
        }

        .btn-danger i {
            color: #fff;
        }
        
                /* Estilo para o campo de busca e botão */
		.search-container {
		    display: flex;
		    align-items: center;
		    justify-content: space-between;
		    margin-bottom: 20px;
		}

		.search-input {
		    width: 70%; /* Aumente a largura do campo de busca */
		    border-top-right-radius: 0;
		    border-bottom-right-radius: 0;
		}
		
		.search-button {
		    width: 30%; /* Reduza a largura do botão de busca */
		    border-top-left-radius: 0;
		    border-bottom-left-radius: 0;
		}

        .create-button {
            width: 25%; /* Alterado para ocupar o mesmo espaço do botão de pesquisa */
        }
    </style>
</head>
<body>
    <div class="sidebar">
       <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Gestão de Munições</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <!-- Adicionando a guia "Dashboard" -->
            <li class="nav-item">
                <a th:href="@{/dashboard}" class="nav-link">
                    Dashboard
                </a>
            </li>
            <!-- Fim da nova guia "Dashboard" -->

            <li class="nav-item">
                <a th:href="@{/municao/view/listar}" class="nav-link">
                    Munição
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/entrega/view/listar}" class="nav-link">
                    Entrega
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/manutencao/view/listar}" class="nav-link">
                    Manutenção
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/usuario/view/listar}" class="nav-link active" aria-current="page">
                    Usuário
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Seu Nome</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <h1 class="display-4 mt-5">Lista de Usuários</h1>

                <!-- Formulário de busca por Nome, Cargo, ID ou Email -->
					<div class="d-flex justify-content-between w-100">
					    <form action="/usuario/view/buscar" method="get" class="flex-grow-1 mr-2">
					        <input type="text" class="form-control search-input" placeholder="Buscar Usuário" name="termo">
					    </form>
					    <button class="btn btn-outline-secondary search-button" type="submit">Buscar</button>
					    <a th:href="@{/usuario/view/cadastrar}" class="btn btn-success create-button ml-2">Cadastrar Novo Usuário</a>
					</div>
        <!-- Fim do formulário de busca e botão -->

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Email</th>
                    <th scope="col" colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inserir um bloco semelhante para cada usuário -->
                <tr th:each="usuario : ${usuarios}">
                    <th scope="row" th:text="${usuario.id}"></th>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <a th:href="@{/usuario/view/atualizar/{id}(id=${usuario.id})}" class="btn btn-primary">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/usuario/view/remover/{id}(id=${usuario.id})}" th:method="delete"
                            class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Deletar
                        </a>
                    </td>
                </tr>
                <!-- Fim do bloco para cada usuário -->
            </tbody>
        </table>
    </div>
    </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
