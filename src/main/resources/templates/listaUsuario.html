<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4 mt-5">Lista de Usuários</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Email</th>
                    <th scope="col">Senha</th>
                    <th scope="col" colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inserir um bloco semelhante para cada usuário -->
                <tr th:each="usuario : ${usuarios}">
                    <th scope="row" th:text="${usuario.id}"></th>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.senha}"></td>
                    <td>
                        <a th:href="@{/usuario/view/atualizar/{id}(id=${usuario.id})}" class="btn btn-primary">
                            <i class="fas fa-edit"></i> Atualizar
                        </a>
                        <a th:href="@{/usuario/view/remover/{id}(id=${usuario.id})}" th:method="delete"
                            class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Deletar
                        </a>
                    </td>
                </tr>
                <!-- Fim do bloco para cada usuário -->
            </tbody>
        </table>
        <div class="mb-3 row">
            <div class="col-12 d-grid">
                <a th:href="@{/usuario/view/cadastrar}" class="mt-4 btn btn-success">Cadastrar Novo Usuário</a>
                <a th:href="@{/inicio}" class="mt-4 btn btn-primary">Voltar</a>
            </div>
        </div>
    </div>
</body>

</html>
