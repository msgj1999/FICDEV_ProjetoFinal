<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            padding-top: 30px;
        }

        .display-4 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .table {
            background-color: #fff;
            border-radius: 5px;
        }

        th,
        td {
            vertical-align: middle;
        }

        .btn {
            border-radius: 5px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn-primary i {
            color: #fff;
        }

        .btn-danger i {
            color: #fff;
        }
    </style>
</head>

<body>
	
	<div th:replace="~{sidebar.html}"></div>
	
    <div class="container">
        <h1 class="display-4 mt-5">Lista de Usuários</h1>

        <!-- Formulário de busca por Nome, Cargo, ID ou Email -->
        <div class="mb-3 row">
            <div class="col-md-6">
                <form th:action="@{/usuario/view/buscar}" method="get">
                    <div class="input-group">
                        <select class="form-select" name="campo">
                            <option value="nome">Nome</option>
                            <option value="role">Cargo</option>
                            <option value="id">ID</option>
                            <option value="email">Email</option>
                        </select>
                        <input type="text" class="form-control" placeholder="Digite a busca" name="termo">
                        <button class="btn btn-outline-secondary" type="submit">Pesquisar</button>
                    </div>
                </form>
            </div>

            <!-- Mova o botão "Cadastrar Novo Usuário" para o lado direito -->
            <div class="col-md-6 text-md-end">
                <a th:href="@{/usuario/view/cadastrar}" class="mt-4 btn btn-success">Cadastrar Novo Usuário</a>
            </div>
        </div>
        <!-- Fim do formulário de busca e botão -->

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cargo</th>
                    <th scope="col">Email</th>
                    <th scope="col" colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inserir um bloco semelhante para cada usuário -->
                <tr th:each="usuario : ${usuarios}">
                    <th scope="row" th:text="${usuario.id}"></th>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.role}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <a th:href="@{/usuario/view/atualizar/{id}(id=${usuario.id})}" class="btn btn-primary">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/usuario/view/remover/{id}(id=${usuario.id})}" th:method="delete"
                            class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Deletar
                        </a>
                    </td>
                </tr>
                <!-- Fim do bloco para cada usuário -->
            </tbody>
        </table>
    </div>
</body>

</html>
