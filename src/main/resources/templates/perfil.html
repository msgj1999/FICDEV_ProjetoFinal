<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        .profile-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info strong {
            font-weight: bold;
        }

        .profile-actions {
            text-align: center;
        }

        .profile-actions a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
        }

        .profile-actions a:hover {
            background-color: #0056b3;
        }
        
        .teste {
		cursor: pointer;	
		}
    </style>
</head>
<body>
    <h1>Perfil do Usuário</h1>

    <div class="profile-container">
        <div class="profile-info">
            <p><strong>ID:</strong> <span th:text="${usuario.id}"></span></p>
            <p><strong>Nome:</strong> <span th:text="${usuario.nome}"></span></p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
            <p><strong>Cargo:</strong> <span th:text="${usuario.role}"></span></p>
            <!-- Adicione outros campos e informações do usuário aqui, conforme necessário -->
        </div>

        <div class="profile-actions" style="display: flex; justify-content: space-between; margin-top: 20px;">
			<a id="btnVoltar" class="teste">Voltar</a>
            <a href="/editar-perfil">Editar Perfil</a>
        </div>
    </div>
    
        <script>
        document.getElementById("btnVoltar").addEventListener("click", function() {
            window.history.back();
        });
    </script>
</body>
</html>
