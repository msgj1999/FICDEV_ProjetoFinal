<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Munições</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .sidebar {
            width: 280px;
            min-height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        .content {
            margin-left: 280px; /* Largura da barra lateral */
            padding: 30px;
        }

        .container {
            padding-top: 30px;
        }

        .display-4 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .table {
            background-color: #fff;
            border-radius: 5px;
        }

        th,
        td {
            vertical-align: middle;
        }

        .btn {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;

        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn-primary i {
            color: #fff;
        }

        .btn-danger i {
            color: #fff;
        }
        
                /* Estilo para o campo de busca e botão */
        .search-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .search-input {
            width: 70%;
        }

        .search-button {
            width: 25%;
        }

        .create-button {
            width: 25%; /* Alterado para ocupar o mesmo espaço do botão de pesquisa */
        }

</head>

<body>
	    <div class="sidebar">
       <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <span class="fs-4">Gestão de Munições</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <!-- Adicionando a guia "Dashboard" -->
            <li class="nav-item">
                <a th:href="@{/dashboard}" class="nav-link">
                    Dashboard
                </a>
            </li>
            <!-- Fim da nova guia "Dashboard" -->

            <li class="nav-item">
                <a th:href="@{/municao/view/listar}" class="nav-link active" aria-current="page">
                    Munição
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/entrega/view/listar}" class="nav-link">
                    Entrega
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/manutencao/view/listar}" class="nav-link">
                    Manutenção
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/usuario/view/listar}" class="nav-link">
                    Usuário
                </a>
            </li>
        </ul>
        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>Seu Nome</strong>
            </a>
            <ul class="dropdown-menu text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
<div class="container">
        <h1 class="display-4 mt-5">Lista de Munições</h1>

        <!-- Adicione este código para o campo de pesquisa e botão -->
        <div class="search-container">
            <form action="/municao/view/buscar" method="get">
                <input type="text" class="form-control search-input" placeholder="Buscar Munição" name="termo">
                <button class="btn btn-outline-secondary search-button" type="submit">Buscar</button>
            </form>
            <a th:href="@{/municao/view/cadastrar}" class="btn btn-success create-button">Cadastrar Nova Munição</a>
        </div>

        
        <table class="table">
    		<thead>
        		<tr>
            		<th scope="col">ID</th>
            		<th scope="col">Tipo</th>
            		<th scope="col">Calibre</th>
            		<th scope="col">Quantidade</th> <!-- Adicione esta linha -->
            		<th scope="col">Peso</th> <!-- Adicione esta linha -->
            		<th scope="col">Coeficiente Balístico</th> <!-- Adicione esta linha -->
            		<th scope="col">Data Fabricação</th> <!-- Adicione esta linha -->
            		<th scope="col">Data Validade</th> <!-- Adicione esta linha -->
            		<th scope="col" colspan="2">Ações</th>
        		</tr>
    		</thead>
    		<tbody>
        		<!-- Inserir um bloco semelhante para cada munição -->
        		<tr th:each="municao : ${municoes}">
            		<th scope="row" th:text="${municao.id}"></th>
            		<td th:text="${municao.tipo}"></td>
            		<td th:text="${municao.calibre}"></td>
            		<td th:text="${municao.quantidade}"></td> <!-- Adicione esta linha -->
            		<td th:text="${municao.peso}"></td> <!-- Adicione esta linha -->
            		<td th:text="${municao.coeficienteBalistico}"></td> <!-- Adicione esta linha -->
            		<td th:text="${municao.dataFabricacao}"></td>
                    <td th:text="${municao.dataValidade}"></td>
            		<!--td th:text="${#dates.format(municao.dataFabricacao, 'dd/MM/yyyy')}"></td> <! Adicione esta linha -->
            		<!--td th:text="${#dates.format(municao.dataValidade, 'dd/MM/yyyy')}"></td> <! Adicione esta linha -->
            		<td>
                		<a th:href="@{/municao/view/atualizar/{id}(id=${municao.id})}" class="btn btn-primary">
                    		<i class="fas fa-edit"></i> Editar
                		</a>
                		<a th:href="@{/municao/view/remover/{id}(id=${municao.id})}" th:method="delete"
                    		class="btn btn-danger">
                    		<i class="fas fa-trash-alt"></i> Deletar
                		</a>
            		</td>
        		</tr>
        		<!-- Fim do bloco para cada munição -->
    		</tbody>
		</table>

    <!-- Adicione este código JavaScript para a funcionalidade de pesquisa -->
    <script>

            // Obter o valor do campo de pesquisa

            var rows = document.querySelectorAll("tbody tr");

                var tipo = row.querySelector("td:nth-child(2)").textContent.toLowerCase();
                var calibre = row.querySelector("td:nth-child(3)").textContent.toLowerCase();

                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });
    </script>
    <!-- Fim do código JavaScript de pesquisa -->

</body>

</html>
