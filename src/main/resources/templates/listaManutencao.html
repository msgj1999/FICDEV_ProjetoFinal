<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Manutenções</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            padding-top: 30px;
        }

        .display-4 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }

        .table {
            background-color: #fff;
            border-radius: 5px;
        }

        th,
        td {
            vertical-align: middle;
        }

        .btn {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn i {
            margin-right: 5px;
        }

        .btn-primary i {
            color: #fff;
        }

        .btn-danger i {
            color: #fff;
        }
        
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 class="display-4 mt-5">Lista de Manutenções</h1>
        
            <form action="/manutencao/view/buscar" method="get">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="busca">Buscar:</label>
                <div class="input-group">
                    <input type="text" id="busca" name="busca" class="form-control">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-end">
                <a th:href="@{/manutencao/view/cadastrar}" class="mt-4 btn btn-success">Cadastrar Nova Manutenção</a>
            </div>
        </div>
    </form>


        <!-- Tabela de Manutenções -->
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Status</th>
                    <th scope="col">Data de Manutenção</th>
                    <th scope="col" colspan="2">Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Inserir um bloco semelhante para cada manutenção -->
                <tr th:each="manutencao : ${manutencoes}">
                    <th scope="row" th:text="${manutencao.id}"></th>
				<td>
    					<span th:if="${manutencao.status == 'Concluída'}" th:text="Concluída" class="text-success"></span>
    					<span th:if="${manutencao.status == 'Pendente'}" th:text="Pendente" class="text-warning"></span>
				</td>

                    <td th:text="${manutencao.dataManutencao}"></td>
                    <td>
                        <a th:href="@{/manutencao/view/atualizar/{id}(id=${manutencao.id})}" class="btn btn-primary">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/manutencao/view/remover/{id}(id=${manutencao.id})}" th:method="delete"
                            class="btn btn-danger">
                            <i class="fas fa-trash-alt"></i> Deletar
                        </a>
                    </td>
                </tr>
                <!-- Fim do bloco para cada manutenção -->
            </tbody>
        </table>

    </div>
</body>

</html>
