<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Cadastro de Manutenção</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Adicione o link para o seu arquivo CSS personalizado aqui -->
    <link rel="stylesheet" href="caminho/para/seu/arquivo.css">
</head>

<body>
    <div class="container">
        <h2>Cadastro de Manutenção</h2>
        <form action="#" th:action="@{/manutencao/view/cadastrar}" th:object="${manutencao}" method="post">
            <!-- Mensagens de sucesso e erro aqui -->
            <div class="form-group">
                <input type="hidden" th:field="*{id}" class="form-control" id="id">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select th:field="*{status}" class="form-control" id="status">
                    <option value="true">Concluída</option>
                    <option value="false">Pendente</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dataManutencao">Data de Manutenção</label>
                <input type="date" th:field="*{dataManutencao}" class="form-control" id="dataManutencao">
            </div>

            <div class="mb-3 row">
                <div class="col-12 d-grid">
                    <button type="submit" class="mt-4 btn btn-primary">Cadastrar</button>
                    <a th:href="@{/inicio}" class="mt-4 btn btn-secondary">Voltar</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
